[tool.poetry]
name = "fastgo"
version = "0.1.0"
description = ""
authors = ["Egor Gamazin <egorgamazin@yandex.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pip = "^23.3.1"
install = "^1.3.5"
fastapi = "^0.104.1"
uvicorn = "^0.24.0.post1"
django = "^4.2.7"
whitenoise = "^6.6.0"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
django-stubs = "^4.2.4"
django-types = "^0.19.1"
pyright = "^1.1.333"

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["*"]
exclude = ["**/.venv",
    "**/__pycache__",
    "**/migrations",
    "**/config"
]
reportMissingImports = false
reportMissingTypeStubs = true
pythonVersion = "3.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
